name: Handle PRs to main branch

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - name: prepare env for testing
      run: make prepare
    - name: run stylecheck
      run: make black
    - name: run tests
      run: make unittest
